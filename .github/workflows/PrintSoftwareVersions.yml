name: Print Software Versions

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  check-processing-tier-software:
    name: Business Level - Node.js Version
    runs-on: ubuntu-latest
    steps:
      - name: Print Node.js version
        run: node --version
      
      - name: Print npm version
        run: npm --version
      
      - name: Print Linux OS information
        run: |
          echo "OS Information:"
          cat /etc/os-release

  check-database-tier-software:
    name: Access Level - MongoDB Version
    runs-on: ubuntu-latest
    needs: check-processing-tier-software
    steps:
      - name: Install MongoDB
        run: |
          sudo apt-get update
          sudo apt-get install -y gnupg curl
          curl -fsSL https://www.mongodb.org/static/pgp/server-7.0.asc | \
            sudo gpg -o /usr/share/keyrings/mongodb-server-7.0.gpg --dearmor
          echo "deb [ arch=amd64,arm64 signed-by=/usr/share/keyrings/mongodb-server-7.0.gpg ] https://repo.mongodb.org/apt/ubuntu jammy/mongodb-org/7.0 multiverse" | \
            sudo tee /etc/apt/sources.list.d/mongodb-org-7.0.list
          sudo apt-get update
          sudo apt-get install -y mongodb-org
      
      - name: Print MongoDB version
        run: mongod --version
      
      - name: Print Linux OS information
        run: |
          echo "OS Information:"
          cat /etc/os-release
